<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.0.js"></script>
    <meta charset="utf-8">
    <title>Task 3</title>
    <style>
        div {
            display: flex;
            float: left;
            margin: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid black;
        }
        
        #c1 {
            background-color: red;
        }
        
        #c2 {
            background-color: yellow;
        }
        
        #c3 {
            background-color: blue;
        }
    </style>
    <script>
        $(function() {
            $("section").on({
                "click": function(e) {
                    $("section").append($(this).clone())
                    e.stopPropagation();
                    $(this).on("click", function(e) {
                        e.stopPropagation();
                    })
                }
            }, "div");
        });
    </script>
</head>

<body>
    <section>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
    </section>
</body>

</html>
